<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Talisman Board Info</title>
  </head>
  <body>
    <img
      src="./imgs/Four_regions (1).png"
      id="map-image"
      style="width: 2560px; max-width: 100%; height: auto;"
      alt=""
      usemap="#map"
    />
    <map name="map">
        <area shape="rect" coords="232, 405, 317, 457" alt="Chapel" data-tooltip="<div class='tooltip-content'><strong>Chapel:</strong><br><br>Based on Alignment.<br><br><em>Evil:</em> Lose one life.<br><em>Neutral:</em> Heal up to your life value at the cost of one gold each.<br><em>Good:</em> Either heal up to your life value for free, or pray by rolling one die:<ul><li>1-4 Ignored.</li><li>5 Gain 1 life.</li><li>6 Gain 1 Spell.</li></ul></div>">
        <area shape="rect" coords="318, 408, 408, 456" alt="Area 2" data-tooltip="<div class='tooltip-content'><strong>Hills:</strong><br><br>Draw 1 card.<br><br><em>Do not draw a card if there is already one in this space.</em></div>">
        <area shape="rect" coords="409, 412, 499, 454" alt="Area 2" data-tooltip="<div class='tooltip-content'><strong>Sentinel:</strong><br><br>Draw 1 card.<br><br><em>Do not draw a card if there is already one in this space.</em><br><br>If you are crossing to the Middle Region, do not draw a card. Instead, you must first defeat the Sentinel with Strength 9. Do not fight the Sentinel when crossing from the Middle Region.</div>">
        <area shape="rect" coords="499, 412, 588, 456" alt="Area 2" data-tooltip="<div class='tooltip-content'><strong>Woods:</strong><br><br>Draw 1 card.<br><br><em>Do not draw a card if there is already one in this space.</em></div>">
        <area shape="rect" coords="588, 412, 676, 455" alt="Chapel" data-tooltip="<div class='tooltip-content'><strong>Graveyard:</strong><br><br>Based on Alignment<br><br><em>Good:</em> Lose one life.<br><em>Neutral:</em> Replenish fate up to your fate value at the cost of one gold each.<br><em>Evil:</em> Either replenish fate up to your fate value for free, or pray by rolling one die:<ul><li>1-4 Ignored.</li><li>5 Gain 1 life.</li><li>6 Gain 1 Spell.</li></ul></div>">
        <area shape="rect" coords="678, 411, 769, 455" alt="Area 2" data-tooltip="<div class='tooltip-content'><strong>Fields:</strong><br><br>Draw 1 card.<br><br><em>Do not draw a card if there is already one in this space.</em></div>">
        <area shape="rect" coords="770, 409, 857, 455" alt="Chapel" data-tooltip="<div class='tooltip-content'><strong>Village:</strong><br><br><em>Visit the Blacksmith:</em><ul><li>Helmet (2G)</li><li>Sword (2G)</li><li>Axe (3G)</li><li>Shield (3G)</li><li>Armour (4G)</li></ul><br><em>Visit the Healer:</em> Heal up to your life value at the cost of one gold each.<br><br><em>Visit the Mystic:</em> (Roll 1 die):<ul><li>1) Become evil.</li><li>2-3) Ignored.</li><li>4) Become good.</li><li>5) Gain 1 Craft.</li><li>6) Gain 1 Spell.</li></ul></div>">
        <area shape="rect" coords="788, 353, 852, 400" alt="Area 2" data-tooltip="<div class='tooltip-content'><strong>Fields:</strong><br><br>Draw 1 card.<br><br><em>Do not draw a card if there is already one in this space.</em></div>">
        <area shape="rect" coords="782, 312, 848, 355" alt="Chapel" data-tooltip="<div class='tooltip-content'><strong>Forest:</strong><br><br>Roll 1 die.<br><ul><li>1) Attacked by a brigand with Strength 4.</li><li>2-3) Lost; lose your next turn.</li><li>4-5) Safe.</li><li>6) A ranger guides you out, gain 1 Craft.</li></ul></div>">
    </map>

    <div class="tooltip"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./imageMapResizer.min.js"></script>
    <script>
        $(document).ready(function (e) {
            $("map").imageMapResize();
            
            $("area").hover(function() {
                let tooltipText = $(this).data("tooltip");
                $(".tooltip").html(tooltipText).css({top: event.pageY + 10, left: event.pageX + 10}).show();
            });

            $("area").mouseout(function() {
                $(".tooltip").hide();
            });
        });
    </script>
  </body>
</html>
